<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="container header" id="admin_header">
        <div class="logo-section">
            <a href="dashboard.html"><img src="../images/libraria-logo-v2.png"></a>
        </div>
        <div class="nav-wrapper">
            <div class="main-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>

                    <li><a href="add-moderator.html">Add Moderator</a></li>

                    <li><a href="add-book.html">Add Book</a></li>
                    <li><a href="add-category.html">Add Category</a></li>
                    <li><a href="add-author.html">Add Author</a></li>
                    <li><a href="add-events.html">Publish Event</a></li>
                    <li><a href="members.html">All Members</a></li>
                    <li><a href="index.html">Login</a></li>
                </ul>
            </div>
        </div>

    </header>
    <main class="container form-container">

        <form action="">
            <h2>Please Fill The Following Input Fields</h2>
            <div class="form-control">
                <label for="bookname">Book Name</label><input type="text" id="bookname" name="bookname">
            </div>
            <div class="form-control">
                <label for="authorname">Author Name</label><input type="text" id="authorname" name="authorname">
            </div>
            <div class="form-control">
                <label for="catename">Category Name</label><select name="catename" id="catename">
                    <option value="">Choose Category</option>
                    <option value="1">Adventure</option>
                    <option value="2">Mystery</option>
                    <option value="3">Romance</option>
                    <option value="4">Folklore</option>
                    <option value="5">Travelogue</option>
                    <option value="6">Literature</option>
                </select>
            </div>
            <div class="form-control">
                <label for="Excerpt">Excerpt | Description</label><textarea name="excerpt" id="excerpt"></textarea>
            </div>
            <div class="form-control">
                <label for="bookimage">Book Image</label><input type="file" id="bookimage" name="bookimage" size="90">
            </div>
            <div class="form-control">
                <button type="submit" name="addbook">Add To Inventory</button>
            </div>
        </form>

    </main>

</body>

</html>
